<header class="header">
	<div class="header__wrapper">
		<a href="/" class="header__logo">
			<img src="img/logo.svg" alt="logo" class="header__logo-icon">
			<img src="img/logo-dark.svg" alt="logo" class="header__logo-icon">
		</a>
		<nav class="header__nav">
			<ul class="list header__list">
				<li><a href="#">Маникюр</a></li>
				<li><a href="#">Педикюр</a></li>
				<li><a href="#">Брови</a></li>
				<li><a href="#">Макияж</a></li>
			</ul>
			<div class="header__contacts">
				<div class="header__contacts-item">
					<p class="header__contacts-address">ул. Тургенева, 155</p>
					<span class="header__contacts-content">4 салона</span>
				</div>
				<div class="header__contacts-item">
					<a href="tel:+79999999366" class="header__contacts-tel">+7 (999) 999-93-66</a>
					<button data-modal-btn="modal-record" class="btn-clear header__contacts-content">Заказать звонок</button>
				</div>
			</div>
		</nav>
		<button data-modal-btn="modal-record" class="btn-clear header__btn">Записаться</button>
		<button class="btn-clear header__burger-btn" id="burger-btn">
			<svg class="header__burger-icon">
				<use xlink:href='img/icons/icons.svg#icon-burger'></use>
			</svg>
			<svg class="header__burger-icon">
				<use xlink:href='img/icons/icons.svg#icon-close'></use>
			</svg>
		</button>
	</div>
</header>
